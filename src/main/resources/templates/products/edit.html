<table border="0" width="900" cellpadding="5" align="center">

        <td>
            <H1 align="center"></H1>
            <h1 th:text="${product.getName()}">VALUE</h1>

            <img style="width:300px" th:src="@{{img}(img=${product.getUrl()})}" alt="">

            <hr>
            <span th:text="${product.getShortDescription()}"></span>

            <br>
            <h2 th:text="${product.getDescription()}"></h2>
            <hr>

            <form th:method="PATCH" th:action="@{/products/{id}(id=${product.getId()})}" th:object="${product}">
                <label for="name">Enter name:</label>
                <input type="text" th:field="*{name}" id="name"/>
                <br/>
                <label for="shortDescription">Enter short description:</label>
                <input type="text" th:field="*{shortDescription}" id="shortDescription"/>
                <br/>
                <label for="description">Enter description:</label>
                <input type="text" th:field="*{description}" id="description"/>
                <br/>
                <label for="price">Enter price:</label>
                <input type="text" th:field="*{price}" id="price"/>
                <br/>
                <label for="url">Enter url:</label>
                <input type="text" th:field="*{url}" id="url"/>
                <br/>
                <input type="submit" value="update!">
            </form>

</table>
